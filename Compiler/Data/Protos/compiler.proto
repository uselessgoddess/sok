syntax = "proto3";

option csharp_namespace = "GrpcServices";

service Compiler {
  rpc CompileCode (CompileRequest) returns (CompileResponse);
}

message CompileRequest {
  string source = 1;
  string optLevel = 2;
}

message CompileResponse {
  bool success = 1;
  bytes binary = 2;
  string message = 3;
}

message CheckRequest {
  bytes source = 1;
}

message CheckResponse {
  bool ok = 1;
  string message = 2;
}